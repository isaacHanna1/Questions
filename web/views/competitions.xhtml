<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
    <h:head>
        <title>Competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:view>
            <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        </f:view>
    </h:head>
    <h:body>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:form acceptcharset="UTF-8">
                 <h:panelGrid columns="2">
                    <h:outputLabel value="Competition Name :"/>
                    <h:inputText value="#{backingAddCompetition.competition.competitionName}"/>
                    <h:outputLabel value="avaliable"/>
                    <h:selectBooleanCheckbox value="#{backingAddCompetition.competition.avaliable}"/>
                    <h:outputLabel />
                    <h:commandButton value="Add Competition" action="#{backingAddCompetition.addCompetion()}"/>
                 </h:panelGrid>
                </h:form>
                <h:dataTable value="#{backingCompetition.findingAllCompetition()}" var="competition">
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:form>
                        <h:commandLink value="Edit" action="#{backingCompetition.editCompetition(competition)}"/>
                    </h:form>
                </h:column>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{competition.id}
                </h:column>
                <h:column>
                    <f:facet name="header">name</f:facet>
                    #{competition.competitionName}
                </h:column>
                <h:column>
                    <f:facet name="header">Avalilable</f:facet>
                    #{competition.avaliable}
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandLink value="Delete" action="#{backingDeleteCompetitions.deleteCompetition(competition)}" />
                    </h:form>
                </h:column>
                    <h:column>
                    <f:facet name="header">Show</f:facet>
                    <h:form>
                        <h:commandLink value="Show" action="#{backingCompetition.showCompetitionQuestion(competition)}" />
                    </h:form>
                </h:column>
            </h:dataTable>
                <br/>
                <br/>
                <br/>
                <br/>
                <h:form>
                    <h:commandLink value="Start Competition" action="competitionInf"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
