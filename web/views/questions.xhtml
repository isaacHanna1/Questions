<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  
    <h:head>
        <title>Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <f:event listener="#{backingQuestion.init()}" type="preRenderView"/>
                <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Choose Competition"/>
                    <h:selectOneMenu value="#{backingAddQuestion.question.competition.id}" >
                        <f:selectItems value="#{backingQuestion.allCompetition}"
                                       var="list"
                                       itemLabel="#{list.competitionName}" itemValue="#{list.id.toString()}"   
                                       noSelectionValue=""/>    
                    </h:selectOneMenu>
                    <h:outputLabel value="Question Statement :"/>
                    <h:inputText value="#{backingAddQuestion.question.questionStatment}"/>
                    <h:outputLabel value="Answer 1"/>
                    <h:inputText value="#{backingAddQuestion.question.answer1}"/>
                    <h:outputLabel value="Answer 2"/>
                    <h:inputText value="#{backingAddQuestion.question.answer2}"/>
                    <h:outputLabel value="Answer 3"/>
                    <h:inputText value="#{backingAddQuestion.question.answer3}"/>
                    <h:outputLabel value="Answer 4"/>
                    <h:inputText value="#{backingAddQuestion.question.answer4}"/>
                    <h:outputLabel value="correct Answer"/>
                    <h:inputText value="#{backingAddQuestion.question.correctAnswer}"/>
                    <h:outputLabel value="Number Of Points"/>
                    <h:inputText value="#{backingAddQuestion.question.numberOfPoints}"/>
                    <h:outputLabel/>
                    <h:commandButton value="Add Question" action="#{backingAddQuestion.addQuestion()}"/>
                </h:panelGrid>
                   </h:form>
                </ui:define>
        </ui:composition>
    </h:body>
</html>
