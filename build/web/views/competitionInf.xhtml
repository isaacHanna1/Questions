<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Competition INfo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                    <h:outputLabel value="choose users"/>
                    <h:selectManyListbox value="#{backingCompetitionInfo.users}"  id="userList" converter="com.watad.converter.userConverter" 
                                         validatorMessage="user">
                        <f:selectItems value="#{backingUser.findAllUsers()}" var="user"
                                       itemValue="#{user}"  itemLabel="#{user.userName}"/>    
                    </h:selectManyListbox>
                
                <h:outputLabel value="choose Compeition"/>
                <h:selectOneListbox value="#{backingCompetitionInfo.competition.id}" validatorMessage="cometition">
                        <f:selectItems value="#{backingCompetition.findingAllCompetition()}" var="competition"
                                       itemLabel="#{competition.competitionName}" itemValue="#{competition.id}"/>
                </h:selectOneListbox>
                </h:panelGrid>
                    <h:commandButton value="Start Competition" action="#{backingCompetitionInfo.startCompetition()}"/>
                </h:form>
                </ui:define>
        </ui:composition>
    </body>
</html>
