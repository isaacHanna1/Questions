<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      
        <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <br/>
                <h:outputLabel value="the user name : #{BackingStartCompetition.currentUser.userName}"/>
                <br/>
                <c:set value="#{BackingStartCompetition.startQuestion()}" var="question"/>
                <h:form>
                    <h:selectOneRadio value="#{BackingStartCompetition.point.questionResult}">
                                <h:outputLabel value="   #{question.questionStatment}"/><br/>
                                <f:selectItem itemLabel="#{question.answer1}" itemValue="#{question.answer1}"/>
                                <f:selectItem itemLabel="#{question.answer2}" itemValue="#{question.answer2}"/>
                                <f:selectItem itemLabel="#{question.answer3}" itemValue="#{question.answer3}"/>
                                <f:selectItem itemLabel="#{question.answer4}" itemValue="#{question.answer4}"/>
                            </h:selectOneRadio>
                    
                    <h:commandButton value="next" action="#{BackingStartCompetition.nextQuestion()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
