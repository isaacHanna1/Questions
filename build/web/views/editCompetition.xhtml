<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Edit Competition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <ui:composition template="template/common.xhtml">
            <ui:define name="content">
                <h:form acceptcharset="UTF-8">
                 <h:panelGrid columns="2">
                    <h:outputLabel />
                    <h:inputHidden value="#{BackingEditCompetition.competition.id}"/>
                    <h:outputLabel value="Competition Name :"/>
                    <h:inputText value="#{BackingEditCompetition.competition.competitionName}"/>
                    <h:outputLabel value="avaliable"/>
                    <h:selectBooleanCheckbox value="#{BackingEditCompetition.competition.avaliable}"/>
                    <h:outputLabel />
                    <h:commandButton value="Edit Competition" action="#{BackingEditCompetition.editCompetition()}"/>
                 </h:panelGrid>
                </h:form>
            </ui:define>
         </ui:composition>
    </body>
</html>
